<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码错误</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            background: url('屏幕截图 2025-04-10 193925.png') no-repeat center center fixed;
            background-size: cover;
        }

        .error-container {
            background: white;
            padding: 80px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }

        .error-icon {
            font-size: 100px;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-title {
            color: #dc3545;
            margin-bottom: 15px;
            font-size: 30px;
        }

        .error-message {
            color: #6c757d;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color:#dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0057b33c;
        }

    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">❌</div>
        <h2 class="error-title">密码错误</h2>
        <p class="error-message">您输入的用户名或密码不正确，请重试。</p>
        <a href="../index.html" class="back-btn">返回登录页面</a>
    </div>
</body>
</html>
